<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>강의 결제하기 미디독학</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/cart.css">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/customElement.css">
    <script src="./assets/js/customElement.js"></script>
</head>
<body>
    <header-component></header-component>
    <main>
        <div class="container">
            
            <h1>신청하기</h1>

            
            <div class="cart">
                <div class="cart-left">
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>강좌</th>
                                <th>Price</th>
                                <th>Quantity</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <button class="remove-btn">✖</button>
                                    Node.js, MongoDB 로 빠르게 웹서비스 만들기
                                </td>
                                <td class="price">75,000원</td>
                                <td><input type="number" value="1" min="1"></td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="coupon">
                        <input type="text" placeholder="쿠폰 코드">
                        <button class="apply-btn">쿠폰 적용하기</button>
                    </div>
                </div>
                <div class="cart-right">
                    <div class="summary">
                        <h3>신청할 강좌 합계</h3>
                        <div class="summary-item">
                            <span>소계</span>
                            <span>75,000원</span>
                        </div>
                        <div class="summary-item">
                            <span>총계</span>
                            <span>75,000원</span>
                        </div>
                        <button class="checkout-btn">결제 진행하기</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer-component></footer-component>


    <script src="./assets/js/main.js"></script>

</body>
</html>
